<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/scripts/app.ts" defer></script>
    <link rel="stylesheet" href="/src/styles/global.css" />

    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <main>
        <div class="retry hidden">coucou 2</div>
        <div class="game-container hidden"></div>
        <div class="home">
          <section class="scoreboard">
            <h3>Tableau des scores</h3>
            <div>
              <!--HERE INSERT SCORES-->
            </div>
          </section>
          <section class="center">
            <div class="animated-rgb circle">
              <div class="">
                <img class="logo" src="./assets/images/logo.png" alt="logo" />
              </div>
            </div>
            <form method="post">
              <div class="nbplayerbutton">
                <button class="lessPlayer" type="button">-</button>

                    stroke-width="3"
                  />

                    stroke="#0019FF"
                    stroke-width="3"
                  />

                    d="M30.212 32.4711L46.7533 32.463C56.9706 32.458 65.2498 40.7366 65.2455 50.9539L65.2407 62.4216L11.6994 62.4479L11.7042 50.9802C11.7085 40.7629 19.9947 32.4761 30.212 32.4711Z"

                    stroke-width="3"

                    fill="#101010"
                    stroke="#FF0404"
                    stroke-width="3"
                  />
                  <text x="20" y="35" class="small">My</text>
                </svg>
                <button class="morePlayer" type="button">+</button>

                <input class="nbPlayerText" value="1" disabled type="number" />
                <!--HERE button + & - for player-->
              </div>

              <div class="allPlayerInput">
                <fieldset>
                  <label for="gamertag1">Nom du joueur 1</label>
                  <input
                    type="text"
                    name="gamertag1"
                    id="gamertag1"
                    placeholder="Entrez votre pseudo"
                    maxlength="15"
                    required
                  />
                </fieldset>
              </div>

              <button type="submit" class="animated-rgb">
                <div>
                  <span class="play-button">JOUER</span>
                </div>
              </button>
            </form>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
